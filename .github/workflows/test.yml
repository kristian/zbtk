name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

env:
  FORCE_COLOR: 2

permissions:
  contents: read

jobs:
  test:
    permissions:
      contents: read # for actions/checkout to fetch code

    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [20, 22, 24]
        os: [ubuntu-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install PCAP
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

