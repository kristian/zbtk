name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

env:
  FORCE_COLOR: 2
  NODE: 20

permissions:
  contents: read

jobs:
  lint:
    permissions:
      contents: read # for actions/checkout to fetch code

    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE }}
          cache: yarn

      - name: Install dependencies
        # skip build, due to pcap not being available
        run: yarn install --mode=skip-build

      - name: Run linting
        run: yarn lint

